<head>
  <title>diary-css</title>
</head>

<body>
  {{> header}}
  {{> diary}}
  {{> admin}}
</body>

<template name="header">
  <div id="simple-header">
    <a href=""><img src="http://d.hatena.ne.jp/images/hatena-simple_de.gif" id="logo-hatena" width="65" height="17" /></a><a href=""><img src="http://d.hatena.ne.jp/images/diary-simple_de.gif" id="logo-diary" width="43" height="17" /></a>
    <form method="get" action="" class="search-form">
      <input type="text" class="search-word" name="word" />
      <input type="submit" class="search-button" name="diary" value="日記" />
      <input type="submit" class="search-button" name="submit" value="検索" />
      <ul class="menu">
        <li><a href="">ブログトップ</a></li>
        <li><a href="">記事一覧</a></li>
        <li><a href="">記事を書く</a></li>
        <li><a href="">管理</a></li>
        <li><a href="">ログアウト</a></li>
        <li><a href="">ヘルプ</a></li>
      </ul>
    </form>
  </div>
</template>

<template name="admin">
  <div id="admin">
    <textarea id="text"></textarea>
    <button>記事追加</button>
  </div>
</template>

<template name="diary">
  {{#with diary}}
  <h1><a href="">{{title}}</a></h1>
  <div class="hatena-body">
    <!-- <p class="description">{{description}}</p> -->
    <div class="main">
      <div class="calendar" id="pager-top">
        <a rel="prev" href="/naoya/?of=5" class="prev">&lt;前の5日分</a>&nbsp;<span id="edit-in-place-add"></span>
      </div><!-- .calendar -->

      <div id="days">
        {{> entries}}
      </div><!-- #days -->

      <div class="calendar" id="pager-bottom">
        <a rel="prev" href="/naoya/?of=5" class="prev">&lt;前の5日分</a>&nbsp;<span id="edit-in-place-add"></span>
      </div><!-- .calendar -->

    </div><!-- .main -->

    </div><!-- hatena-body -->
    {{> footer}}
    <div><!-- hack -->
  </div><!-- hatena-body -->
  {{/with}}
</template>

<template name="entries">

  <div class="day">
    <h2><a href="/naoya/20111111"><span class="date">November 11, 2011</span></a> <a href="" class="edit">編集</a></h2>
    <div class="body">
      {{#each entries}}
        {{{hatenafy text}}}
      {{/each}}
    </div><!-- body -->

    {{> comments}}
    {{> trackbacks}}
    {{> referers}}
  </div><! -- day -->

</template>

<template name="comments">
  <form>
    <div class="comment">
      <div class="caption">
        <a name="c">コメントを書く</a>
      </div>
      
      <div class="commentshort">
        <p class="commentdelete">
          <input type="submit" name="deletecomment" value="コメントを削除する" />
          <label for="inform_spams">
            <input type="checkbox" id="inform_spams" /> スパムコメントとして報告する
          </label>
        </p>

        {{#each comments}}
        <p>
          <input type="checkbox">
          <span class="commentator"><a href="" class="hatena-id-icon">{{{proficon user}}}{{user}}</a></span>
          <span class="timestamp"><a href="">2012/03/31 09:54</a></span>
          <span class="commentbody">{{text}}</span>
        </p>
        {{/each}}

        <p class="commentmessage">投稿したコメントは管理者が承認するまで公開されません</p>

        <p class="commentform">
          <span class="commentator">
            <span class="username">
              {{{proficon "naoya"}}}
              naoya
            </span>
          </span>
          <br>
          <textarea id="comment-textarea" cols="60" rows="3"></textarea><br>
          <span class="comment-submit"><input type="submit" id="comment-form-button" value="投稿"></span>
        </p>
      </div><!-- commentshort" -->
    </div>
  </form>
</template>

<template name="trackbacks">
  <form>
    <div class="refererlist">
      <div class="caption">
        <a>トラックバック</a> - http://d.hatena.ne.jp/naoya/20120331/1333150786
      </div>

      <p class="commentdelete">
        <input type="submit" value"トラックバックを削除する" />
        <label for="inform_spams_trackback"><input type="checkbox" name="inform_spams" id="inform_spams_trackback"> スパムトラックバックとして報告する</label>
      </p>

      <ul>
        {{#each trackbacks}}
        <li><input type="checkbox" name="tbid" /> <a href="">{{title}}</a></li>
        {{/each}}
      </ul>
    </div>
  </form>
</template>
